<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hope - A mobile app designed to help you build and track your habits effectively.">
    <title>Hope - Habit Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
        }
        .habit-list {
            list-style-type: none;
            padding: 0;
        }
        .habit-item {
            background: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #4CAF50;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }
            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Hope - Habit Tracker</h1>
    </header>
    <main>
        <p>Welcome to Hope, your personal habit tracker. Build and maintain your habits with ease!</p>
        <h2>Your Habits</h2>
        <ul class="habit-list">
            <li class="habit-item">Drink Water</li>
            <li class="habit-item">Exercise</li>
            <li class="habit-item">Read Daily</li>
            <li class="habit-item">Meditate</li>
        </ul>
    </main>
    <footer>
        <p>&copy; 2023 Hope App</p>
    </footer>
</body>
</html>
